<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<main th:fragment="commonLogin(title, path, isLoginForm)">
    <h3>[[${title}]]</h3>
    <div th:if="${message}">
        <p th:text="${message}"/>
    </div>

    <div th:if="${param.error}">
      	Введены некорректыне данные!
    </div>
    <div th:if="${param.logout}">
        Вы только что вышли из программы!
    </div>
    <form th:action="${path}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-group row" th:if="${!isLoginForm}">
        	<label class="col-sm-2 col-form-label">Имя: </label>
        	<input class="col-sm-6 form-control" type="text" name="firstName" placeholder="Имя"/>
        </div>
        <div class="form-group row" th:if="${!isLoginForm}">
        	<label class="col-sm-2 col-form-label">Фамилия: </label>
        	<input class="col-sm-6 form-control" type="text" name="lastName" placeholder="Фамилия"/>
        </div>
        <div class="form-group row">
        	<label class="col-sm-2 col-form-label">Email: </label>
        	<input class="col-sm-6 form-control" type="text" th:name="${isLoginForm}?username:email" placeholder="Email"/>
        </div>        
        <div class="form-group row">
        	<label class="col-sm-2 col-form-label">Пароль: </label>
        	<input class="col-sm-6 form-control" type="password" name="password" placeholder="Пароль"/>
        </div>
        <div class="form-check" th:if="${isLoginForm}">
        	<input class="form-check-input" type="checkbox" name="remember-me" id="remember-me"/>
        	<label class="form-check-label" for="remember-me">Запомнить меня</label>
        </div>			
        <div class="col-sm-6" th:if="${!isLoginForm}">
            <div class="g-recaptcha" data-sitekey="6LdnEL4UAAAAAM6h1YjSYgcOdN6BSAZBhU8pyM-m"></div>
            <div th:if="${captchaError}">
				<p th:text="${captchaError}"/>
			</div>            
        </div>
        <button class="btn btn-primary mt-3" type="submit">[[${isLoginForm}?Войти:Регистрация]]</button>
        <div><a th:if="${isLoginForm}" href="/registration">Создать нового пользователя</a></div>
    </form>
</main>

</html>
