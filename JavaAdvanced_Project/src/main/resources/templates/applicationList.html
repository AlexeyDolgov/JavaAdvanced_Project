<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  th:with="title='Вступительные заявки'">

<th:block th:replace="fragments/common::commonPage(_, ~{::main})">
	<main>
		<h3>[[${title}]]</h3>
		<a class="btn btn-primary mb-3" th:href="@{'/application/create'}">Новый заявка</a>
		<table class="table table-bordered">
			<thead class="thead-light">
				<tr>
					<th scope="col"></th>
					<th scope="col">Специальность</th>
					<th scope="col">Баллы по ВНО</th>
					<th scope="col">Средний балл аттестата</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aplication, iterStat: ${applications}">
					<th th:text="${iterStat.count}"/>
					<td th:text="${aplication.speciality.title}"/>
					<td>
						<div th:each="znoMark, iterStat: ${aplication.znoMarks}"
							th:text="${!iterStat.last} ? |${znoMark.key.title}: ${znoMark.value} бал.| + ', ' : |${znoMark.key.title}: ${znoMark.value} бал.|">
						</div>
					</td>
					<td th:text="${aplication.attMark} + ' бал.'"/>
					<td>
						<a th:href="@{'/application/edit?id=' + ${aplication.id}}">ред.</a>
						<span th:if="true">  
							<a th:href="@{'/application/delete?id=' + ${aplication.id}}">удал.</a>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</main>
</th:block>

</html>
